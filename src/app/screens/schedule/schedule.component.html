<link href="//fonts.googleapis.com/css?family=Montserrat&subset=latin" rel="stylesheet" type="text/css">
<div class="center-wrapper">
    <div class="schedule-div">
        <p class="s-heading">Schedule</p>
        <div class="date-div">
            <p class="d-label">Every</p>
            <select class="s-select">
                <option *ngFor="let a of fakeArray; let index = index">{{index+1}}</option>
            </select>
            <select class="s-select">
                <option>week</option>
                <option selected>month</option>
            </select>
        </div>
        <div class="s-div ">
            <p class="s-heading">On</p>
            <label>day<select class="s-select">
                <option>30</option>
            </select></label>
            <div class="day-div">
                <a><input type="radio" name="day"> <span>S</span></a>
                <a class="active"><input type="radio" name="day"> <span>M</span></a>
                <a><input type="radio" name="day"> <span>T</span></a>
                <a><input type="radio" name="day"> <span>W</span></a>
                <a><input type="radio" name="day"> <span>T</span></a>
                <a><input type="radio" name="day"> <span>F</span></a>
                <a><input type="radio" name="day"> <span>S</span></a>
            </div>
        </div>
        <div class="s-div  s-day-div">
            <p class="s-heading">At</p>
           <div class="time-div">
               <select class="s-select">
                   <option>9</option>
               </select>
               <p>:</p>
               <select class="s-select">
                   <option>30</option>
               </select>
               <select class="s-select"style="appearance: none;
    padding: 6px 7px;">
                   <option>AM</option>
                   <option>PM</option>
               </select>
               <select class="s-select">
                   <option>Edit</option>
               </select>
           </div>
        </div>
        <div class="btn-div">
            <button type="button" class="btn save">Save</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
    </div>
</div>
